<form [formGroup]="form" (ngSubmit)="onSubmit()" class="employee-form">
  <div class="form-group">
    <label>Name</label>
    <input appHoverHighlight type="text" formControlName="name" />
  </div>

  <div class="form-group">
    <label>Position</label>
    <input appHoverHighlight type="text" formControlName="position" />
  </div>

  <div class="form-group">
    <label>Department</label>
    <select formControlName="department">
      <option value="">Select department</option>
      <option *ngFor="let dept of departments" [value]="dept.name">
        {{ dept.name }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label>Hire Date</label>
    <input type="date" formControlName="hireDate" />
  </div>

  <div class="form-group">
    <label>Status</label>
    <select formControlName="status">
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
    </select>
  </div>

  <div class="form-group">
    <label>Photo</label>
    <input type="file" (change)="onImageChange($event)" />
    <img *ngIf="imagePreview" [src]="imagePreview" alt="Preview" />
  </div>

  <button type="submit" [disabled]="form.invalid">Save</button>
</form>
